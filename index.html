<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/db5152b6bb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>

    <div class="wrapper">

        <header class="debug container-fluid d-flex align-items-center"> <!--NAVIGATION-->

            <nav id="navigation" class="debug row align-items-center">

                <div class="debug col-2 col-sm-1 col-lg-2 col-xl-1"><!--*LOGO*-->

                    <div class="debug d-lg-none"><!--**SMALL-LOGO**-->
                        <img src="img/mobile-logo.png" alt="mobile-logo" class="debug logo">
                    </div>

                    <div class="debug d-none d-lg-block "><!--**BIG-LOGO**-->
                        <img src="img/logo.svg" alt="logo" class="debug">
                    </div>

                </div>

                <div class="debug col-8 col-sm-10 col-lg-8 col-xl-9 col-xxl-10"><!--*SEARCH-BAR*-->

                    <div class="debug input-group px-1">

                        <span class="input-group-text border-0">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control input-group-text border-0 text-start"
                            aria-label="Dollar amount (with dot and two decimal places)"
                            placeholder="Prova a cercare: Lezioni di Lavarel">

                    </div>

                </div>

                <div
                    class="debug d-flex align-items-center col-2 col-sm-1 col-lg-2 col-xl-2 col-xxl-1 justify-content-end justify-content-lg-between">
                    <!--*OPTIONS*-->

                    <a href="#" class="debug d-none d-lg-block text-black px-1">
                        <i class="fa-solid fa-list"></i>
                    </a>
                    <a href="#" class="debug cube d-none d-lg-block text-white bg-black border rounded-circle">
                        <i class="fa-solid fa-question"></i>
                    </a>
                    <a href="#" class="debug d-none d-lg-block text-black px-1">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <a href="#" class="debug text- px-1 text-contrast">
                        <i class="fa-solid fa-bell"></i>
                    </a>

                </div>

            </nav>

        </header>

        <main class="debug d-flex"><!--MAIN-->

            <div id="small-side-bar" class="debug d-flex flex-column justify-content-between"><!--*SMALL-SIDE-BAR*-->

                <div class="debug d-flex flex-column align-items-center py-2"><!--**UP-SMALL-SIDE-BAR**-->

                    <a href="#" class="debug text-white py-2">
                        <i class="fa-solid fa-house"></i>
                    </a>

                    <a href="#" class="debug text-white py-2">
                        <i class="fa-solid fa-chart-simple"></i>
                    </a>

                    <a href="#" class="debug text-white py-2">
                        <i class="fa-solid fa-signal"></i>
                    </a>

                </div>

                <div class="debug d-flex flex-column align-items-center py-2"><!--**DOWN-SMALL-SIDE-BAR**-->

                    <a href="#" class="debug text-white py-2">
                        <i class="fa-solid fa-gear"></i>
                    </a>

                </div>

            </div>

            <div><!--*BIG-SIDE-BAR*-->
                <div>

                </div>

                <div>

                </div>
            </div>

            <div id="main-content w-100"><!--*MAIN-CONTENT*-->

                <div id="main-nav" class=" container-fluid"><!--**MAIN-CONTENT-NAV**-->

                    <div class="row flex-row-reverse row-cols-1 row-cols-md-3 w-100 text-white">

                        <div class="col px-3 py-3">

                            <span class="debug">Nuovo Studente</span>
                            <button type="button" class="btn btn-outline-light">
                                <i class="fa-solid fa-plus"></i>
                            </button>

                        </div>
                        <div class="col px-3">

                            <div class="debug d-flex align-items-center">

                                <h1 class="debug">
                                    Boolean
                                </h1>
                                <span class="badge my-text-bg-primary">Piano blaze</span>

                            </div>

                            <div class="debug d-flex align-items-center">

                                <span class="badge my-text-bg-primary">3 app</span>

                                <div class="debug">
                                    <i class="fa-solid fa-angles-right"></i>
                                </div>

                                <span class="badge rounded-pill my-text-bg-primary">
                                    <i class="fa-solid fa-plus"></i>
                                </span>

                            </div>

                        </div>
                        <div class="col px-3 py-3 align-self-center">

                            <div class="debug text-white">

                                <p class="debug">
                                    Studenti online negli ultimi 30 minuti
                                </p>
                                <span class="debug display-6 fw-bold">125</span>

                            </div>

                        </div>
                    </div>
                </div>

                <div><!--**MAIN-CONTENT-DASHBOARD**-->

                    <div><!--***DASHBOARD-LEFT***-->

                    </div>

                    <div><!--***DASHBOARD-RIGHT***-->

                    </div>

                </div>

            </div>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous">
        </script>
</body>

</html>
